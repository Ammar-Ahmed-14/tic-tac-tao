<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    #setup, #game {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: inline-block;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input, select, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    button:hover {
      background-color: #444;
      color: white;
      cursor: pointer;
      transform: scale(1.05);
      transition: 0.3s;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 6px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5em;
      background-color: #fff;
      color: #333;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      border-radius: 10px;
    }

    .cell:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .cell.taken {
      pointer-events: none;
      color: #aaa;
      background-color: #f1f1f1;
    }

    #scoreboard, #status {
      font-size: 1.2em;
      margin: 10px;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div id="setup">
    <label>
      Mode:
      <select id="mode">
        <option value="ai">Single Player (vs AI)</option>
        <option value="2p">Two Player</option>
      </select>
    </label>
    <br>
    <input type="text" id="player1" placeholder="Player 1 Name (X)" />
    <input type="text" id="player2" placeholder="Player 2 Name (O)" style="display:none;" />
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" style="display: none;">
    <div id="scoreboard"></div>
    <div id="board"></div>
    <div id="status"></div>
    <button onclick="resetGame()">Restart Round</button>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const scoreboardEl = document.getElementById('scoreboard');
    const gameEl = document.getElementById('game');
    const setupEl = document.getElementById('setup');
    const modeEl = document.getElementById('mode');
    const player1El = document.getElementById('player1');
    const player2El = document.getElementById('player2');

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameMode = "ai";
    let player1 = "Player 1";
    let player2 = "AI";
    let score = { X: 0, O: 0 };
    let gameOver = false;

    modeEl.addEventListener("change", () => {
      gameMode = modeEl.value;
      player2El.style.display = gameMode === "2p" ? "inline-block" : "none";
    });

    function startGame() {
      gameMode = modeEl.value;
      player1 = player1El.value || "Player 1";
      player2 = gameMode === "ai" ? "AI" : (player2El.value || "Player 2");
      board = Array(9).fill("");
      currentPlayer = "X";
      gameOver = false;
      setupEl.style.display = "none";
      gameEl.style.display = "block";
      updateScoreboard();
      drawBoard();
      updateStatus();
      if (gameMode === "ai" && currentPlayer === "O") setTimeout(aiMove, 300);
    }

    function drawBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const cellEl = document.createElement("div");
        cellEl.className = "cell";
        cellEl.textContent = cell;
        if (cell !== "") {
          cellEl.classList.add("taken");
        } else {
          cellEl.addEventListener("click", () => makeMove(i));
        }
        boardEl.appendChild(cellEl);
      });
    }

    function makeMove(index) {
      if (gameOver || board[index] !== "") return;
      board[index] = currentPlayer;
      drawBoard();

      if (checkWin(currentPlayer)) {
        statusEl.textContent = `${getCurrentPlayerName()} wins! ðŸŽ‰`;
        score[currentPlayer]++;
        gameOver = true;
        updateScoreboard();
        return;
      }

      if (board.every(cell => cell !== "")) {
        statusEl.textContent = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      updateStatus();

      if (gameMode === "ai" && currentPlayer === "O") {
        setTimeout(aiMove, 300);
      }
    }

    function updateStatus() {
      statusEl.textContent = `${getCurrentPlayerName()}'s turn (${currentPlayer})`;
    }

    function updateScoreboard() {
      scoreboardEl.innerHTML = `
        <strong>${player1} (X):</strong> ${score.X} |
        <strong>${player2} (O):</strong> ${score.O}
      `;
    }

    function getCurrentPlayerName() {
      return currentPlayer === "X" ? player1 : player2;
    }

    function resetGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameOver = false;
      drawBoard();
      updateStatus();
      if (gameMode === "ai" && currentPlayer === "O") {
        setTimeout(aiMove, 300);
      }
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => pattern.every(i => board[i] === player));
    }

    function aiMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      makeMove(move);
    }

    function minimax(newBoard, depth, isMaximizing) {
      const winner = getWinner(newBoard);
      if (winner === "O") return 10 - depth;
      if (winner === "X") return depth - 10;
      if (!newBoard.includes("")) return 0;

      if (isMaximizing) {
        let maxEval = -Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "O";
            let eval = minimax(newBoard, depth + 1, false);
            newBoard[i] = "";
            maxEval = Math.max(maxEval, eval);
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "X";
            let eval = minimax(newBoard, depth + 1, true);
            newBoard[i] = "";
            minEval = Math.min(minEval, eval);
          }
        }
        return minEval;
      }
    }

    function getWinner(b) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a, b1, c] = pattern;
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) return b[a];
      }
      return null;
    }
  </script>

</body>
</html>
